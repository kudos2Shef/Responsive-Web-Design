<!DOCTYPE HTML>
<html lang="en">
  <meta charset="UTF-8">
  <head>
  <title>freeCodeCamp Survey Form</title>
  <link href="styles.css" rel="stylesheet"></link>
  </head>
 
  <body>
    <main>
     <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
      
  <div class="div1">
  
    <form id="survey-form">
      <fieldset>
        <div>
      <label id="name-label">Name</label>
      <input name="name" id="name" type="text" placeholder="Enter your name" required>
        </div>
      <div>
      <label id="email-label">Email</label>
      <input id="email" type="email" placeholder="Enter your email" required>
      </div>
      <div>
      <label id="number-label">Age</label>
      <input id="number" type="number" placeholder="Age" min="10" max="40" required>
      </div>
      <div>
      <label>Which option best describes your current role?
      <select id="dropdown">
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="2">Prefer not to say</option>
        <option value="3">others</option>
      </select>
      </label>
      
      
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label >
        <input type="radio" value="1" name="radio-group" class="grp"> Definitely </label>
        
        
        <label >
        <input type="radio" value="2" name="radio-group" class="grp"> Maybe </label>
        <label >
        <input type="radio" value="3" name="radio-group" class="grp"> Not sure </label>
      <label>What would you like to see improved?</label>
      
      
      <label><input type="checkbox" value="1" name="front-end-projects" class="grp"> Front-end Projects
      </label>
      
      
      <label><input type="checkbox" value="2" name="back-end-projects" class="grp"> Back-end Projects
      </label>
      <label><input type="checkbox" value="2" name="back-end-projects" class="grp"> Data Visualization</label>

      <label><input type="checkbox" value="2" name="back-end-projects" class="grp"> Challenges
      </label>
      <label><input type="checkbox" value="2" name="back-end-projects" class="grp"> Open Source Community
      </label>
      <label><input type="checkbox" value="2" name="back-end-projects" class="grp"> Gitter help rooms
      </label>
      <label><input type="checkbox" value="2" name="back-end-projects" class="grp"> Videos
      </label>
      <label><input type="checkbox" value="2" name="back-end-projects" class="grp"> City Meetups
      </label>
      <label><input type="checkbox" value="2" name="back-end-projects" class="grp"> Wiki
      </label>
      <label><input type="checkbox" value="2" name="back-end-projects" class="grp"> Forum
      </label>
      <label><input type="checkbox" value="2" name="back-end-projects" class="grp"> Additional Courses
      </label>
      <div> 
    <label>Any comments or suggestions?
    <textarea id="comments"  placeholder="Enter your comments" rows="5" cols="30"></textarea>
  </label>
    </div>
      </fieldset>
      <div>
      <input id="submit" type="submit" value="Submit">
      </div>
    </form>
    </div>
  </main>
  </body>
</html>
